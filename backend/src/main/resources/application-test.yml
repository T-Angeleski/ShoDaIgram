spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/gamesdb_test
    username: gameuser
    password: gamepass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create schema for test, drop on shutdown
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    clean-disabled: false  # Allow cleaning test database
    baseline-on-migrate: true
    locations: classpath:db/migration
# ETL Configuration - pointing to test data files
etl:
  data-files:
    rawg-path: ${ETL_RAWG_FILE_PATH:src/main/resources/test-data/rawg_games_sample.json}
    igdb-path: ${ETL_IGDB_FILE_PATH:src/main/resources/test-data/igdb_games_sample.json}
logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    com.shodaigram.backend: DEBUG
